<h1>lista de guerreros</h1>

<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let guerrero of guerreros; let i=index;">
        <div class="card">
            <div class="col-8 offset-2 p-3">
                <img [src]="guerrero.img" height="300px">
            </div>

            <div class="card-body">
                <h5 class="card-title">{{guerrero.nombre}}</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
            </div>
            <button (click)="verGuerreros(i)" class="btn btn-outline-primary">Ver mas</button>
            <br>
        </div>
    </div>
</div>
